{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<div class="container">
  <div class="row pt-5 mt -5">
    <!-- Empty div -->
    <div class="col-md-6 mt-5 pt-5">
      <img class="img-fluid" src="/media/project-images/undraw_awards_fieb.png" alt="">
    </div>
    <div class="col-md-6 pt-5 mt-5">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <h2 class="text-center pb-3 mb-3"><span id="awards">Awards</span><span id="arena">Arena</span></h2>
      <div class="card" style="width: 30rem ; border: none;">
        <div class="card-header" style= "background-color: white;">
          <h3 class="text-center">Sign In</h3>
        </div>
        <div class="card-body">
          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm m-auto" value="Login">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>

          <div class="card"  style="width: 30rem ; border: none;">
            <div class="card-body">
              <p>Don't have an acoount? <a href='/accounts/register/'>Sign Up</a></p>
            </div>
          </div>

        </div>

      </div>
     

    </div>

  </div>
  
</div>

{% endblock %}
